<template>
    <div class="slds-box slds-align_absolute-center">
        <lightning-button 
            label="Create Non-Endemic Account" 
            title="create" 
            onclick={openModal}>
        </lightning-button>
    </div>
    <template if:true={modalContainer}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open slds-modal_small">
            <div class="slds-modal__container">
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">New Non-Endemic Account</h1>
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                    </button>
                </div>
                <div class="slds-modal__content slds-p-around_medium slds-is-relative" id="modal-content-id-1">
                    <template if:true={loaded}>
                        <template if:true={showSpinner}>
                            <div class="slds-is-relative">
                                <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                            </div>
                        </template>
                        <div class="slds-form-element slds-form-element_stacked">
                            <c-lookup
                                config={lookupConfiguration}
                                onvaluechangeevent={handleValueChange}
                            ></c-lookup>
                        </div>
                        <div class="slds-p-around_xx-small lgc-bg">
                            <lightning-input type="text" label="Description" onchange={handleDescriptionChange}></lightning-input>
                        </div>
                        <div class="slds-m-top_x-small lgc-bg">
                            <lightning-button 
                                variant="neutral" 
                                label="Cancel" 
                                title="Cancel" 
                                onclick={closeModal}>
                            </lightning-button>   
                            <lightning-button 
                                variant="brand" 
                                label="Save" 
                                title="Save" 
                                type="submit" 
                                onclick={handleSubmit}
                                disabled={saveDisabled}>
                            </lightning-button>
                        </div>
                    </template>
                </div>
            </div>
        </section>
    </template>
</template>
